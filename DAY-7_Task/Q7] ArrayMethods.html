<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
 <script>
    // a) Get all the countries from the Asia continent /region using the Filter function
        var request=new XMLHttpRequest();
        request.open('GET','https://restcountries.com/v3.1/all','true');
        request.send();
        request.onload=function (){
            var countryData=JSON.parse(this.response);
            const asia=countryData.filter((element)=>{
                if(element.region==='Asia'){
                    return(element.name.common);
                }
                
        }) 
        console.log(asia);}

    // b) Get all the countries with a population of less than 2 lakhs using Filter function
        var request=new XMLHttpRequest();
        request.open('GET','https://restcountries.com/v3.1/all',true);
        request.send();
        request.onload=function (){
            var countryData=JSON.parse(this.response);
            const NumberofPeople=countryData.filter((element)=>{
                return element.population<200000;
            })
            console.log(NumberofPeople);}

            
        
    // // c) Print the following details name, capital, flag using forEach function
       
        var request=new XMLHttpRequest();
        request.open('GET','https://restcountries.com/v3.1/all',true);
        request.send();
        request.onload=function(){
           var countryData=JSON.parse(this.response);
           countryData.forEach(element => {
           console.log(element.name.common," ",element.capital," ",element.flags);
        })
        }
    // d) Print the total population of countries using reduce function
        var request=new XMLHttpRequest();
        request.open('GET','https://restcountries.com/v3.1/all',true);
        request.send();
        request.onload=function (){
            var countryData=JSON.parse(this.response);
            const population=countryData.reduce((acc,element)=>{
                return acc+element.population}, 0)
            console.log(population)}

    // e) Print the country which uses US Dollars as currency.
        var request = new XMLHttpRequest();
        request.open('Get', 'https://restcountries.com/v3.1/all', true)
        request.send();
        request.onload = function () {
        var data = JSON.parse(this.response);
        for(i=0;i<data.length;i++){
                if(data[i].currencies==="USD")
            {
                console.log("name:",data[i].name,"==>",data[i].currencies)
            }
            }
    }

 </script>
</body>
</html>
